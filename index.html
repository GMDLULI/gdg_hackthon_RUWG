<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Local Services App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Local Services App</h1>
    <div id="chat-container">
        <div class="chat-message ai">
          <div class="bubble">Hello! I'm Gemini, your local business service finder. To get started, could you please tell me the city and state where you're located? This will help me provide the most relevant and accurate business recommendations for your needs.</div>
        </div>
        <!-- Add more chat messages here -->
      </div>
    <label for="user_info">Enter Description of services:
      <form id="service-form">
        <textarea id="user_info" rows="5" cols="30" placeholder="I am looking for a doctor near by"></textarea>
        <button type="submit">Submit</button>
      </form>
    </label>
  </header>
  <main id="response-container"></main>
  <footer>
    <p>Copyright &copy; 2023 Local Services App</p>
  </footer>
  <script src="Service.js"></script>
  <script>
    const form = document.getElementById('service-form');
    const responseContainer = document.getElementById('response-container');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userInput = document.getElementById('user_info').value;

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ userInput }),
        });

        const data = await response.text();
        responseContainer.innerHTML = `<p>${data}</p>`;
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
